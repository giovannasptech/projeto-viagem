<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <title>Viagem dos Sonhos | Cadastro</title>

 
  <link rel="icon" href="./assets/icon/aviao.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  
  <div class="header">
    <div class="container">
      <h1 class="titulo">Giovanna's Travel</h1>
      <ul class="navbar">
        <li><a href="index.html">Início</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="jogos.html">Jogos</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li class="agora"><a href="#">Cadastro</a></li>
      </ul>
    </div>
  </div>
 

  <div class="cadastro">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="container">
      <div class="card card-cadastro">
        <h2>Faça parte da nossa comunidade de viajantes!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome completo:</span>
            <input id="nome_input" type="text" placeholder="Digite seu nome completo" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="email" placeholder="voce@email.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="Crie uma senha segura" />
          </div>
          <div class="campo">
            <span>Confirme sua senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="Repita a senha" />
          </div>
          <button class="botao" onclick="cadastrar()"><a href="login.html">Cadastrar</a></button>
        </div>

       

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <h4>Feito com carinho por uma amante de viagens ✈️ &copy; 2025</h4>
      
    </div>
  </div>
 

  <script>
    function cadastrar() {
    var nomeVar = nome_input.value.trim();
    var emailVar = email_input.value.trim();
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (!nomeVar || !emailVar || !senhaVar || !confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Por favor, preencha todos os campos.";
      return false;
    }

    if (senhaVar !== confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "As senhas não coincidem.";
      return false;
    }

    // Simula envio ao servidor
    console.log("Cadastro enviado:", { nomeVar, emailVar });

    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "Cadastro realizado com sucesso! Aproveite nossas dicas e jogos.";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2500);
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function validarSessao() {
    var email = sessionStorage.EMAIL_USUARIO;
    var nome = sessionStorage.NOME_USUARIO;

    var b_usuario = document.getElementById("b_usuario");

    if (email != null && nome != null) {
        b_usuario.innerHTML = nome;
    } else {
        window.location = "../login.html";
    }
}

function limparSessao() {
    sessionStorage.clear();
    window.location = "../login.html";
}

// carregamento (loading)
function aguardar() {
    var divAguardar = document.getElementById("div_aguardar");
    divAguardar.style.display = "flex";
}

function finalizarAguardar(texto) {
    var divAguardar = document.getElementById("div_aguardar");
    divAguardar.style.display = "none";

    var divErrosLogin = document.getElementById("div_erros_login");
    if (texto) {
        divErrosLogin.style.display = "flex";
        divErrosLogin.innerHTML = texto;
    }
}

</script>
